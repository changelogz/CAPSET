<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Quest-app</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="index.js"></script>
    <style>
        #input_msg_1,
        #input_msg_2 {
            width: 99%;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        #input_msg_1:focus,
        #input_msg_2:focus {
            border: 2px solid #00ffd0;
            z-index: 10;
            outline: 0;
        }

        button {
            width: 99%;
            height: 40px;
            background: #00e7bd;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }

        .box {
            color: #363636;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!--クエスト投稿用のinputタグ-->
    <form id="message_form" action="#">
        タイトル<br><input id="input_msg_1" autocomplete="off" placeholder="クエストタイトル (例:木を切って！) ※必須" /><br><br>
        概要<br><input id="input_msg_2" autocomplete="off" placeholder="例: 最初は木だよね！" /><br><br><button>クエストを投稿する</button>
    </form>
    <!--投稿されたクエスト-->

    <h4>タイトル</h4>
    <ul id="messages_1">
    </ul>

    <h4>概要</h4>
    <ul id="messages_2">
    </ul>

    <!--受け取り/送信の処理-->
    <script>
        var socketio = io();
        $(function () {
            // 1, 2
            $('#message_form').submit(function () {
                socketio.emit('message_1', $('#input_msg_1').val());
                $('#input_msg_1').val('');
                socketio.emit('message_2', $('#input_msg_2').val());
                $('#input_msg_2').val('');
                return false;
            });

            //1
            socketio.on('message_1', function (msg_1) {
                $('#messages_1').append($('<p>').text(msg_1));
            });
            //2
            socketio.on('message_2', function (msg_2) {
                $('#messages_2').append($('<p>').text(msg_2));
            });
        });

    </script>


</body>

</html>
